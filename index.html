<html>
  <head>
    <title>OKA Makar Sankranti </title>
    <link rel="stylesheet" href="style.css">
    <script  src="script.js"></script>
  </head>
  <body>
    <div id="rules">
      <h1>OKA Makar Sankranti</h1>
      <h2>Jingle Jumble</h2>
      <h3>Identify the song of the provided scrambled words in <em id="timerNum">15</em> secs</h3>
      <h4><em>HINT: from 60/70/80s</em></h4>
      <h4><em>BONUS: identify its movie</em></h4>
      <p id="isReady">Not Ready</p>
    </div>
    <p id="songs"></p>
    <button id ="y60" onclick="getSong('80')">80</button>
    <button id ="y70" onclick="getSong('70')">70</button>
    <button id ="y80" onclick="getSong('60')">60</button>
    <button onclick="finishGame()">Finish Game </button>
    
    <!-- <button id="timer">Start Timer</button> -->
  <!-- UnComment me out if needed   -->
    <p>
      Songs Left: <em id="remain"></em>
    </p>
    <h1 id="time"></h1>
    <div id="player">

    </div>
    <a id="fulllink" target="_blank" href="#">Song on Youtube</a><br>
    <input type="number" id="timerValue">
    <button onclick="updateTime()">Change Timer</button>
  </body>
</html>
